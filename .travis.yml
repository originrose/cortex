language: clojure
requires: sudo
env:
  global:
  - secure: 
  - secure: 
  matrix:
  - TEST_DIR=cortex
  - TEST_DIR=datasets
  - TEST_DIR=compute
  

branches:
  only:
  - master
    
jdk: oraclejdk8
before_install:
- wget https://releases.hashicorp.com/vault/0.6.1/vault_0.6.1_linux_amd64.zip -O vault.zip
- unzip vault.zip
- export PATH=$PATH:$PWD
- ". scripts/s3-deploy-access"

install:
- cd $TEST_DIR && lein deps
script:
- lein test
after_success:
- lein deploy
